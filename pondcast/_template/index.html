<details id="paid-toggle">
  <summary class="button highlighted">→ Click here if you've paid!</summary>

  <script>
    const thanks = "✰ Thanks for supporting me!";
    const key = window.location.pathname + "paid";
    console.log(key);
    const paid = localStorage.getItem(key);
    const details = document.getElementById("paid-toggle");
    const summary = details.querySelector("summary");
    if (paid) {
      details.open = true;
      summary.textContent = thanks;
      // summary.boxShadow = "none";
      // summary.classList.remove("highlighted");
    }
    details.addEventListener("toggle", (event) => {
      if (details.open) {
        localStorage.setItem(key, "true");
        summary.textContent = thanks;
        // summary.boxShadow = "none";
        // summary.classList.remove("highlighted");
      } else {
        localStorage.removeItem(key);
        summary.textContent = "→ Click here if you've paid!";
        // summary.classList.add("highlighted");
      }
    });
  </script>
